<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | TECNOSMART</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <!-- NAVBAR -->

    <section class="container py-5">
        <h2 class="text-center mb-4">Contáctanos</h2>

        <div class="row">
            <div class="col-md-6">

                <h4>Nuestra ubicación</h4>
                <div class="ratio ratio-16x9 mb-3">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.80731966527!2d-74.084!3d4.60971"
                        allowfullscreen="">
                    </iframe>
                </div>

                <p><strong>Dirección:</strong> Bogotá, Colombia</p>
                <p><strong>Email:</strong> info@tecnosmart.com</p>
                <p><strong>Teléfono:</strong> +57 300 000 0000</p>

            </div>

            <div class="col-md-6">

                <h4>Formulario de contacto</h4>

                <form>
                    <input class="form-control mb-3" type="text" placeholder="Tu nombre">
                    <input class="form-control mb-3" type="email" placeholder="Tu email">
                    <textarea class="form-control mb-3" rows="4" placeholder="Mensaje"></textarea>
                    <button class="btn btn-dark w-100">Enviar</button>
                </form>

            </div>
        </div>

    </section>

</body>
</html>
